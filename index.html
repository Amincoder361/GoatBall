<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Home Page -->
  <div class="page" id="home-page" style="display: flex;">
    <div class="content">
      <div class="home-content">
        <h1>How to use the site?</h1>
        <div class="home-video-container">

            src="https://www.youtube.com/embed/njX2bu-_Vw4?si=_YMD3mRANhNlkviN&enablejsapi=1"

            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
          </iframe>
        </div>
        <div class="social-buttons">
          <!-- From Uiverse.io by sarra-thabet --> 
          <button class="social-btn instagram-btn" onclick="window.open('https://Instagram.com/TheTopRange', '_blank')">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-instagram"
              viewBox="0 0 16 16"
            >

            </svg>
            <span>Instagram</span>
          </button>

          <button class="social-btn youtube-btn" onclick="window.open('https://www.youtube.com/@TTR_ir', '_blank')">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-youtube"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"
              ></path>
            </svg>
            <span>YouTube</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Vote Page -->
  <div class="page" id="vote-page" style="display: none;">
    <div class="content vote-content">
      <!-- From Uiverse.io by Smit-Prajapati --> 
      <div class="input-container">
        <input type="text" placeholder="@Username">
        <button class="button">Send</button>
      </div>
    </div>
  </div>

  <!-- Result Page -->
  <div class="page" id="result-page" style="display: none;">
    <div class="content">
      <main class="leaderboard-main">
        <div id="header">
          <h1>Ranking</h1>
        </div>
        <div id="leaderboard">
          <div class="ribbon"></div>
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body">
              <!-- Leaderboard entries will be populated here -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Explore Page -->
  <div class="page" id="explore-page" style="display: none;">
    <section class="reels-section">
      <button class="refresh-btn" id="refresh-reels-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12c0 5-4 9-9 9s-9-4-9-9 4-9 9-9c2.5 0 4.8 1 6.4 2.6L21 3v6h-6"/>
        </svg>
        Refresh
      </button>
      <div class="reel__container">
        <div class="reel__content" id="reel-content">
          <div class="no-posts">No reels uploaded yet</div>
        </div>
      </div>
    </section>
  </div>

  <!-- Add Post Page -->
  <div class="page" id="addpost-page" style="display: none;">
    <div class="content">
      <div class="addpost-container">
        <h1>Add Post</h1>
        <div class="addpost-content">
          <div class="upload-form">
            <div class="form-group">
              <label for="video-upload">Select Video:</label>
              <input type="file" id="video-upload" accept="video/*" required />
            </div>
            <div class="form-group">
              <label for="caption-input">Video Caption (Required):</label>
              <textarea id="caption-input" placeholder="Write your video caption..." required></textarea>
            </div>
            <div class="form-group">
              <label for="instagram-id-input">Instagram ID:</label>
              <input type="text" id="instagram-id-input" placeholder="Instagram ID (without @)" required />
            </div>
            <button class="add-post-button" id="add-post-button">Upload Post</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div class="page" id="admin-panel" style="display: none;">
    <button class="admin-close-btn">✕</button>
    <div class="content">
      <div class="admin-container">
        <h2>پنل مدیریت</h2>
        <div class="admin-options">
          <button class="admin-btn" id="reset-btn">Reset</button>
          <button class="admin-btn" id="lock-btn">Lock ❌</button>
          <button class="admin-btn" id="vote-btn">Vote</button>
        </div>
        <div class="admin-vote-container" id="admin-vote-container" style="display: none;">
          <div class="admin-vote-field">
            <input type="text" id="admin-vote-input" placeholder="@username+2" />
            <button class="admin-vote-submit" id="admin-vote-submit">Add Vote</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Comment Modal -->
  <div class="comment-modal" id="comment-modal" style="display: none;">
    <div class="comment-modal-content">
      <button class="comment-close-btn">✕</button>
      <div class="card">
        <span class="title">Comments</span>
        <div id="comments-container" class="comments-container">
          <!-- Comments will be loaded here -->
        </div>
        <div class="text-box">
          <div class="box-container">
            <textarea id="comment-input" placeholder="Write a comment..." maxlength="500"></textarea>
            <div class="formatting">
              <button type="button">
                <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"></path>
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M8 12H16"></path>
                </svg>
              </button>
              <button type="button">
                <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M8 12H16"></path>
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M12 8V16"></path>
                </svg>
              </button>
              <button type="button">
                <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M8 9L12 5L16 9"></path>
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M8 15L12 19L16 15"></path>
                </svg>
              </button>
              <button type="button">
                <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M21 5L12 14L8 10"></path>
                </svg>
              </button>
              <button type="button">
                <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M18 15L12 9L6 15"></path>
                </svg>
              </button>
              <button class="send" id="send-comment">
                <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M20 4L12 12L4 4H20Z"></path>
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M4 4V20L12 12"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="menu-container">
    <nav class="navMenu">
      <a href="#" data-page="vote">Vote</a>
      <a href="#" data-page="result">Result</a>
      <a href="#" data-page="home" class="active">Home</a>
      <a href="#" data-page="explore">Explore</a>
      <a href="#" data-page="addpost">Add Post</a>
      <div class="dot"></div>
    </nav>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Firebase configuration - شما باید این کانفیگ را از Firebase Console دریافت کنید
    const firebaseConfig = {
      apiKey: "AIzaSyBzn5uZbs4byndTaog2VUOqeMsRMs1sKgo",
      authDomain: "thetoprange-8bb05.firebaseapp.com",
      databaseURL: "https://thetoprange-8bb05-default-rtdb.firebaseio.com",
      projectId: "thetoprange-8bb05",
      storageBucket: "thetoprange-8bb05.firebasestorage.app",
      messagingSenderId: "661391685603",
      appId: "1:661391685603:web:b892ae0b308df30e1e52d6",
    };

    let app, database;
    let useFirebase = false;

    try {
      if (firebaseConfig.apiKey) {
        app = initializeApp(firebaseConfig);
        database = getDatabase(app);
        useFirebase = true;
        console.log('Firebase connected successfully');
      }
    } catch (error) {
      console.log('Firebase not configured, using localStorage');
      useFirebase = false;
    }

    // Make Firebase functions globally available
    window.firebaseDb = {
      useFirebase: useFirebase,
      database: database,
      ref: ref,
      set: set,
      onValue: onValue
    };
  </script>
  <script src="script.js"></script>
</body>

</html>
